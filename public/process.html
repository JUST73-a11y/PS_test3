<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="utf-8" />
    <title>Process ‚Äî PS Club</title>
    <link rel="icon" href="./logo.png" />
    <link rel="stylesheet" href="/shared.css" />
</head>

<body>
    <div class="container">
        <h2>Faol Zakazlar (Process)</h2>
        <div id="listWrap" class="card">
            <div id="processList">Yuklanmoqda...</div>
        </div>
    </div>

    <!-- Modal for edit -->
    <div id="editModal"
        style="display:none;position:fixed;top:0;left:0;width:100vw;height:100vh;z-index:1000;background:rgba(0,0,0,0.3);align-items:center;justify-content:center;">
        <div style="background:#2e1f61;padding:24px;border-radius:8px;min-width:260px;max-width:90vw;">
            <h3>Zakazni o‚Äòzgartirish</h3>
            <div>
                <label>PS nomeri:</label>
                <select id="editPs" style="width:100%"></select>
            </div>
            <div style="margin-top:8px">
                <label>Summa (so'm):</label>
                <input id="editSum" type="number" style="width:100%" />
            </div>
            <div style="margin-top:8px">
                <label>Zakaz turi:</label>
                <select id="editType" style="width:100%">
                    <option value="cash">CASH</option>
                    <option value="vip">VIP</option>
                </select>
            </div>
            <div style="margin-top:16px;display:flex;gap:8px;justify-content:flex-end">
                <button id="editCancel" class="btn">Bekor qilish</button>
                <button id="editSave" class="btn success">Saqlash</button>
            </div>
        </div>
    </div>

    <div id="loading" style="display:none;text-align:center;margin:20px;">
        <!-- Spinner icon SVG -->
        <svg width="48" height="48" viewBox="0 0 48 48" fill="none">
            <circle cx="24" cy="24" r="20" stroke="#8d51c7" stroke-width="6" opacity="0.2" />
            <path d="M44 24a20 20 0 1 1-20-20" stroke="#8d51c7" stroke-width="6" stroke-linecap="round" />
        </svg>
        <div>Yuklanmoqda...</div>
    </div>

    <script src="/app.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            if (!requireAuth()) return;
            buildNav();

            // PS nomerlari ro‚Äòyxati (dashboarddagi kabi)
            const psOptions = ["PS1", "PS2", "PS3", "PS4", "PS5"];
            const editPsSelect = document.getElementById("editPs");
            psOptions.forEach(ps => {
                const opt = document.createElement("option");
                opt.value = ps;
                opt.textContent = ps;
                editPsSelect.appendChild(opt);
            });

            const editSumInput = document.getElementById("editSum");
            const editTypeSelect = document.getElementById("editType");

            let editingId = null;

            function formatLeft(o) {
                if (o.type === "cash") {
                    if (!o.endTime) return "‚Äî";
                    const leftMs = new Date(o.endTime) - new Date();
                    if (leftMs <= 0) return "Vaqt tugadi";
                    const h = Math.floor(leftMs / 3600000);
                    const m = Math.floor((leftMs % 3600000) / 60000);
                    const s = Math.floor((leftMs % 60000) / 1000);
                    return `${h}h ${m}m ${s}s left`;
                } else {
                    const elapsed = new Date() - new Date(o.startTime);
                    const h = Math.floor(elapsed / 3600000);
                    const m = Math.floor((elapsed % 3600000) / 60000);
                    const s = Math.floor((elapsed % 60000) / 1000);
                    return `VIP: ${h}h ${m}m ${s}s`;
                }
            }

            async function loadProcess() {
                try {
                    const orders = await fetch("/api/orders", { headers: authHeaders() }).then(r => r.json());
                    let list = orders.filter(o => o.status === "process");
                    list = list.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
                    const wrap = document.getElementById("processList"); wrap.innerHTML = "";
                    if (!list.length) return wrap.innerText = "Faol zakaz yo'q";

                    // Avtomatik yakunlash: cash va endTime o'tganlarni completed ga o'tkazamiz
                    for (const o of list) {
                        if (o.type === "cash" && o.endTime && new Date(o.endTime) <= new Date()) {
                            const res = await fetch(`/api/complete/${o._id}`, { method: "POST", headers: authHeaders() });
                            const j = await res.json();
                            if (j.ok) {
                                await modalAlert(`PS: <b>${o.ps}</b> vaqti tugadi!<br><b>Summa:</b> ${j.order.summa} so'm`, "Vaqt tugadi");
                            }
                        }
                    }

                    // Qayta yuklab, faqat hali process bo'lganlarni ko'rsatamiz
                    list = orders.filter(o => o.status === "process" && !(o.type === "cash" && o.endTime && new Date(o.endTime) <= new Date()));
                    if (!list.length) return wrap.innerText = "Faol zakaz yo'q";
                    list.forEach(o => {
                        const div = document.createElement("div");
                        div.className = "card ps-bg-" + o.ps; // <-- PS nomeriga qarab rangli fon

                        // Tugash vaqti (faqat cash uchun va endTime mavjud bo‚Äòlsa)
                        let endTimeHtml = "";
                        if (o.type === "cash" && o.endTime) {
                            endTimeHtml = `<div class="small" style="color:#888">Tugash: ${new Date(o.endTime).toLocaleTimeString()}</div>`;
                        }

                        div.innerHTML = `<div style="display:flex;justify-content:space-between;align-items:center">
  <div>
    <strong style=" font-size: 35px;">${o.ps}</strong>
  <div class="small" style=" font-size: 25px;">Turi: ${o.type.toUpperCase()}</div>
    <div class="small" ><spam style="color:#4cd500">Ochilgan:</spam> ${new Date(o.createdAt).toLocaleString()}</div>
    ${endTimeHtml}
  </div>
  <div class="small">${formatLeft(o)}</div>
</div>
<div class="small">Summa: ${Number(o.summa).toLocaleString()} so'm | Turi: ${o.type.toUpperCase()}</div>
<div style="margin-top:8px">
  <button onclick="completeOrder('${o._id}')" class="btn success large" style=" font-size: 25px;">‚úÖ Yakunla</button>
  <button onclick="promptEdit('${o._id}', '${o.ps}', ${o.summa}, '${o.type}')" class="btn" style=" font-size: 25px; border: 1px solid #9b5cff;" >‚úèÔ∏è Edit</button>
  <button onclick="deleteOrder('${o._id}')" class="btn danger" style=" font-size: 25px;" >üóë Delete</button>
</div>`;
                        wrap.appendChild(div);
                    });
                } catch (e) { console.error(e); }
            }

            window.completeOrder = async (id) => {
                const confirm = await modalConfirm("Zakazni yakunlaysizmi?");
                if (!confirm) return;
                const j = await fetch("/api/complete/" + id, { method: "POST", headers: authHeaders() }).then(r => r.json());
                if (j.ok) {
                    // Muddatidan oldin tugaganmi?
                    const early = j.qaytish && j.qaytish > 0;
                    let msg = `<div style="font-size:2em;font-weight:bold;color:#4cd500"> </div>`;
                    msg += `<div style="font-size:1.3em;margin-top:8px;"><b>PS:</b> ${j.order.ps}</div>`;
                    msg += `<div style="font-size:1.3em;"><b>Summa:</b> ${j.order.summa?.toLocaleString()} so'm</div>`;

                    if (!early) {
                        // To‚Äòliq o‚Äòynalgan zakaz uchun
                        msg += `<div style="margin-top:12px;font-size:1.1em;color #a137ff ;"><b>Tugagan vaqt:</b> ${j.order.endTime ? new Date(j.order.endTime).toLocaleString("uz-UZ", { timeZone: "Asia/Tashkent" }) : "-"}</div>`;
                    } else {
                        // Muddatidan oldin tugagan zakaz uchun
                        msg += `<div style="margin-top:8px;font-size:1.1em;color:#009ae7;"><b>O‚Äòynalgan vaqt:</b> ${j.oynaganMinut ?? 0} minut</div>`;
                        msg += `<div style="font-size:1.1em;color:#009ae7;"><b>O‚Äòynalgan summa:</b> ${j.oynaganSumma?.toLocaleString() ?? j.order.summa?.toLocaleString()} so'm</div>`;
                        msg += `<div style="margin-top:8px;font-size:1.1em;color:#ff5c5c;"><b>Qolgan vaqt:</b> ${j.qolganMinut ?? 0} minut</div>`;
                        msg += `<div style="font-size:1.1em;color:#ff5c5c;"><b>Qaytishi kerak:</b> ${j.qaytish.toLocaleString()} so'm</div>`;
                    }

                    await modalAlert(msg, "Zakaz yakunlandi");
                    loadProcess();
                } else {
                    await modalAlert("Xato: " + (j.error || JSON.stringify(j)));
                }
            };

            // Modal edit
            editTypeSelect.onchange = () => {
                if (editTypeSelect.value === "vip") {
                    editSumInput.value = "";
                    editSumInput.readOnly = true;
                    editSumInput.style.background = "#eee";
                } else {
                    editSumInput.readOnly = false;
                    editSumInput.style.background = "";
                }
            };

            window.promptEdit = (id, ps, sum, type = "cash") => {
                editingId = id;
                editPsSelect.value = ps;
                editTypeSelect.value = type;
                editSumInput.value = sum;
                editTypeSelect.onchange(); // inputni bloklash uchun
                document.getElementById("editModal").style.display = "flex";
            };

            document.getElementById("editCancel").onclick = () => {
                document.getElementById("editModal").style.display = "none";
                editingId = null;
            };

            document.getElementById("editSave").onclick = async () => {
                const newPs = editPsSelect.value;
                const newSum = Number(editSumInput.value);
                const newType = editTypeSelect.value;
                if (!newPs) return modalAlert("PS nomeri bo‚Äòsh bo‚Äòlishi mumkin emas");
                if (newType === "cash" && (isNaN(newSum) || newSum < 0)) return modalAlert("Summa noto‚Äòg‚Äòri");
                const j = await fetch("/api/order/" + editingId, {
                    method: "PUT",
                    headers: authHeaders(),
                    body: JSON.stringify({ ps: newPs, amount: newSum, type: newType })
                }).then(r => r.json());
                if (j.ok) {
                    document.getElementById("editModal").style.display = "none";
                    editingId = null;
                    loadProcess();
                } else {
                    await modalAlert("Xato: " + (j.error || JSON.stringify(j)));
                }
            };

            window.deleteOrder = async (id, summa = 0) => {
                const confirm = await modalConfirm(
                    `Rostan ham ushbu zakazni o‚Äòchirmoqchimisiz?<br><b>Summa:</b> ${summa} so'm`,
                    "Zakazni o‚Äòchirish"
                );
                if (!confirm) return;
                const j = await fetch("/api/order/" + id, { method: "DELETE", headers: authHeaders() }).then(r => r.json());
                if (j.ok) {
                    await modalAlert("Zakaz trash-ga o‚Äòtkazildi!");
                    loadProcess();
                } else {
                    await modalAlert("Xato: " + (j.error || JSON.stringify(j)));
                }
            };

            loadProcess();
            setInterval(loadProcess, 3000);
        });
    </script>
</body>

</html>
